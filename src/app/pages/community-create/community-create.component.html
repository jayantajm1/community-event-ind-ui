<div class="create-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-icon">🏘️</div>
    <h1 class="hero-title">Create Community</h1>
    <p class="hero-subtitle">Start a new community and bring people together</p>
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <div class="alert-error" *ngIf="error">
      <span class="alert-icon">⚠️</span>
      <span>{{ error }}</span>
    </div>

    <form (ngSubmit)="onSubmit()" class="community-form">
      <!-- Community Name -->
      <div class="form-group">
        <label for="name">
          <span class="label-icon">🏠</span>
          <span class="label-text">Community Name *</span>
        </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter community name"
          required
          class="form-input"
        />
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">
          <span class="label-icon">📝</span>
          <span class="label-text">Description *</span>
        </label>
        <textarea
          id="description"
          [(ngModel)]="description"
          name="description"
          rows="5"
          placeholder="Describe your community, its purpose, and what members can expect..."
          required
          class="form-textarea"
        ></textarea>
      </div>

      <!-- City & Region Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="city">
            <span class="label-icon">🏙️</span>
            <span class="label-text">City *</span>
          </label>
          <input
            type="text"
            id="city"
            [(ngModel)]="city"
            name="city"
            placeholder="City name"
            required
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="region">
            <span class="label-icon">🗺️</span>
            <span class="label-text">Region/State</span>
          </label>
          <input
            type="text"
            id="region"
            [(ngModel)]="region"
            name="region"
            placeholder="Region or state (optional)"
            class="form-input"
          />
        </div>
      </div>

      <!-- Visibility -->
      <div class="form-group">
        <label for="visibility">
          <span class="label-icon">👁️</span>
          <span class="label-text">Visibility *</span>
        </label>
        <div class="select-wrapper">
          <select
            id="visibility"
            [(ngModel)]="visibility"
            name="visibility"
            class="form-select"
          >
            <option value="public">🌍 Public - Anyone can join</option>
            <option value="private">🔒 Private - Requires approval</option>
          </select>
          <span class="select-arrow">▼</span>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn-cancel" routerLink="/communities">
          <span class="btn-icon">❌</span>
          <span>Cancel</span>
        </button>
        <button type="submit" class="btn-submit" [disabled]="loading">
          <span class="btn-content" *ngIf="!loading">
            <span class="btn-icon">✨</span>
            <span>Create Community</span>
            <span class="btn-arrow">→</span>
          </span>
          <span class="btn-loading" *ngIf="loading">
            <span class="spinner"></span>
            Creating...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
