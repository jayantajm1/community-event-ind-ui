<div class="page-container">
  <div class="page-header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Send us a message!</p>
  </div>

  <div class="contact-content">
    <div class="contact-info">
      <div class="info-card">
        <div class="info-icon">📧</div>
        <h3>Email</h3>
        <p>support@communityevents.com</p>
      </div>
      <div class="info-card">
        <div class="info-icon">📱</div>
        <h3>Phone</h3>
        <p>+1 (555) 123-4567</p>
      </div>
      <div class="info-card">
        <div class="info-icon">📍</div>
        <h3>Address</h3>
        <p>123 Community Street<br />San Francisco, CA 94102</p>
      </div>
    </div>

    <div class="contact-form">
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="contact.name" name="name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            [(ngModel)]="contact.email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input
            type="text"
            [(ngModel)]="contact.subject"
            name="subject"
            required
          />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea
            [(ngModel)]="contact.message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</div>
