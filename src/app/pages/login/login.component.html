<div class="auth-container">
  <div class="auth-card">
    <h1>Login</h1>
    <p class="subtitle">Welcome back to Community Events</p>

    <!-- Test Credentials Info -->
    <div class="test-credentials">
      <div class="credentials-header" (click)="toggleCredentials()">
        <span class="credentials-icon">ðŸ”‘</span>
        <span class="credentials-title">Test Credentials</span>
        <span class="toggle-icon">{{ showCredentials ? "â–¼" : "â–¶" }}</span>
      </div>
      <div class="credentials-list" *ngIf="showCredentials">
        <div
          class="credential-item"
          *ngFor="let cred of testCredentials"
          (click)="useCredential(cred)"
        >
          <div class="cred-info">
            <span class="cred-email">{{ cred.email }}</span>
            <span class="cred-role">{{ cred.role }}</span>
          </div>
          <span class="cred-action">Use â†’</span>
        </div>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="alert alert-error" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loading"
      >
        {{ loading ? "Logging in..." : "Login" }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </div>
</div>
